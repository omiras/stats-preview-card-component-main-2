<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="card">
      <div class="card__image"><img  src="/images/image-header-mobile.jpg" alt="team members"></div>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div>
            <p class="card__stat">10k+</p> <p class="card__concept">companies</p>
          </div>
          <div>
            <p class="card__stat">314</p><p class="card__concept"> templates</p>
          </div>
          <div>
            <p class="card__stat">12m+</p> <p class="card__concept">queries</p>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
